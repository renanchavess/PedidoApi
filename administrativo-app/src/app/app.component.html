
<main class="main">
  <div class="content">
    <h1>Tokens</h1>
    <table>
      <thead>
        <tr>
          <th>Token</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let token of tokens">
          <td>{{ token.id }}</td>
          <td>{{ token.descricao }}</td>
          <td>{{ token.expiracao }}</td>
          <td>{{ token.revogado }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<router-outlet />
