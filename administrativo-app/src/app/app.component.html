
<main class="main">
  <div class="content">
    <h1>Tokens aa</h1>
    <hr>
    <form (submit)="gerarToken()">
      <label for="descricao">Descrição</label>
      <input type="text" id="descricao" name="descricao" [(ngModel)]="descricao" required>
      <label for="expiracao">Expiração</label>
      <input type="date" id="expiracao" name="expiracao" [(ngModel)]="expiracao" required>      
      <button type="submit">Gerar</button>
    </form>
    <hr>
    <h2>Lista de Tokens</h2>
    <table>
      <thead>
        <tr>
          <th>Token</th>
          <th>Descricao</th>
          <th>Expiração</th>
          <th>Revogado</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let token of tokens">
          <td>{{ token.id }}</td>
          <td>{{ token.descricao }}</td>
          <td>{{ token.expiracao }}</td>
          <td>{{ token.revogado }}</td>
          <td>
            <button [disabled]="token.revogado" (click)="revogarToken(token.id)">Revogar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<router-outlet />
